<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="evrything">

        <div class="Login">
        <h1> Log in </h1>
        </div>

        <input type="email" id="email" name="email" placeholder="Email">
         <br>
        <input type="password" id="password" name="password" placeholder="Password">
            
         <div class="remember">
          
           <input type="checkbox"value="subscribe" name="subscribe" id="subscribe" checked>Remember me
            <span style="margin-left: 50px"  >
            Forgot password?</span>            
            </div>

            <button> Log in </button>        
            <p>   Or connect with </p>

            <div class="symbols">
                <i class="fab fa-facebook-f fa-lg"></i>
                <i class="fa-brands fa-twitter fa-lg"></i> 
                <i class="fa-brands fa-github fa-lg"></i> 
                <i class="fa-brands fa-linkedin-in fa-lg"></i> 
            </div>
            
           
        </div>
        
            <div class="color">
                <i class="far fa-user fa-4x"></i>
                <p>Hello, friend</p>
                <p class="enter"> Enter your personal detail and start journey with us </p>

                <p class="regist"> REGISTER <i class="fa-solid fa-person-walking-arrow-right"></i> </p>
            </div>

           







              
     
   
    
</body>
</html>
